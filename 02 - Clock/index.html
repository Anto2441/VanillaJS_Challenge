<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS + CSS Clock</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <script>
      const secondHand = document.querySelector('.second-hand');
      const minHand = document.querySelector('.min-hand');
      const hourHand = document.querySelector('.hour-hand');
      function setDate() {
        const now = new Date();
        const handTransitionStyle = 'all 0.05s cubic-bezier(0.1, 2.7, 0.58, 1)';

        const seconds = now.getSeconds();
        const secondsDegrees = (seconds / 60) * 360 + 90;
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        // Remove the transition when the needle passes through 0Â°.
        if (seconds === 0) {
          secondHand.style.transition = 'none';
        } else {
          secondHand.style.transition = handTransitionStyle;
        }
        secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

        const mins = now.getMinutes();
        const minsDegrees = (mins / 60) * 360 + (seconds / 60) * 6 + 90;
        minHand.style.transform = `rotate(${minsDegrees}deg)`;

        if (mins === 0) {
          minHand.style.transition = 'none';
        } else {
          minHand.style.transition = handTransitionStyle;
        }
        minHand.style.transform = `rotate(${minDegrees}deg)`;

        const hours = now.getHours();
        const hoursDegrees = (hours / 12) * 360 + (mins / 60) * 30 + 90;
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

        if (hours === 0) {
          hourHand.style.transition = 'none';
        } else {
          hourHand.style.transition = handTransitionStyle;
        }
        hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
      }

      setInterval(setDate, 1000);

      setDate();
    </script>
  </body>
</html>
